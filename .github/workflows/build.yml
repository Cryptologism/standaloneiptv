name: build-malaysia
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"    # every day 03:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Malaysia builder
        run: python scripts/build_my.py

      - name: Commit results
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add playlist_malaysia.m3u build_stats.txt
          git commit -m "Auto-update MY playlist [skip ci]" || echo "No changes"
          git push
